<section class="bg-white dark:bg-gray-900">
  <div class="container px-6 py-10 mx-auto">
    <div *ngIf="!similarityImageResponse">
      <app-scan-cta (uploadResponse)="uploadChanged($event)"></app-scan-cta>
    </div>
    <div *ngIf="similarityImageResponse">
     <app-scan-result [imageSimilarityResult]="similarityImageResponse" (carSelected)="carSelectedHandler($event)"></app-scan-result>
    </div>
  </div>

</section>
