<h1 class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white">Scan your
  dream car
</h1>

<p class="mt-4 mb-8 text-center text-gray-500 dark:text-gray-300">
  Proceed to scan an image of your desired car, and we'll find out make and model as well as plenty alternative
  cars
</p>
<div class="my-12">
  <label for="dropzone-file"
         class="flex flex-col items-center w-full max-w-lg p-5 py-24 mx-auto mt-2 text-center bg-white border-2 border-gray-300 border-dashed cursor-pointer dark:bg-gray-900 dark:border-gray-700 rounded-xl">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
         stroke="currentColor"
         class="w-8 h-8 text-gray-500 dark:text-gray-400">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"/>
    </svg>

    <h2 class="mt-1 font-medium tracking-wide text-gray-700 dark:text-gray-200">Car Picture</h2>

    <p class="mt-2 text-xs tracking-wide text-gray-500 dark:text-gray-400">Upload or drag & drop your car
      picture.</p>

    <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)"/>
  </label>
</div>
