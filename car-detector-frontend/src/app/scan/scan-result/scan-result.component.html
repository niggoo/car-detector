<h1 class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white">Scan results
</h1>

<p class="mt-4 mb-8 text-center text-gray-500 dark:text-gray-300">
  Thank you for uploading your car image, we've processed the image and these are your results!
</p>
<div class="mt-8">
  <div
    class="flex flex-col items-center p-8">
    <img class="object-cover w-32 h-32 rounded-full ring-4 ring-gray-300" [src]="apiUrl + '/' + imageSimilarityResult().url"
         alt="">

    <h1
      class="mt-4 text-2xl font-semibold text-gray-700 capitalize dark:text-white group-hover:text-white">{{ imageSimilarityResult().make }}</h1>

    <p
      class="mt-2 text-gray-500 capitalize dark:text-gray-300 group-hover:text-gray-300">{{ imageSimilarityResult().model }}</p>
  </div>

  <div class="flex justify-center">
    <button (click)="rescanAnotherHandler()" class="flex items-center px-4 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
      <svg class="w-5 h-5 mx-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
      </svg>

      <span class="mx-1">Re-scan</span>
    </button>
  </div>
</div>

<app-car-list [cars]="imageSimilarityResult().alternatives" (carSelected)="carSelectedHandler($event)"></app-car-list>
